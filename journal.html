    <style>
        .nav-links a.current-page {
            color: #333;
            font-weight: 500;
            position: relative;
        }

        .nav-links a.current-page::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #8b7355;
        }

        .journal-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin: 40px 0;
        }

        .journal-entry {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .journal-image-link {
            display: block;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .journal-image-link:hover {
            transform: translateY(-5px);
        }

        .journal-image-link img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .journal-image-link:hover img {
            transform: scale(1.05);
        }

        .read-more {
            color: #8b7355;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
            font-size: 0.9rem;
        }

        .read-more:hover {
            color: #6b5847;
        }

        .read-more i {
            margin-left: 5px;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .journal-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
